<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Register page</title>
  </head>

  <body>
    <main class="signup-form">
      <form action="./successPage.html">
        <h2>Register</h2>
        <p class="hint-text">
          Create your account. It's free and only takes a minute.
        </p>
        <div class="form-group">
          <div class="row">
            <div class="col">
              <label class="form-label" for="first_name">First Name</label>
              <input
                type="text"
                class="form-control"
                name="first_name"
                id="first_name"
                placeholder="Your name"
                required
              />
            </div>
            <div class="col">
              <label for="last_name" class="form-label">Last Name</label>

              <input
                type="text"
                class="form-control"
                name="last_name"
                id="last_name"
                placeholder="Surname"
                required
              />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label" for="email">Email</label>

          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            placeholder="example@mail.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone_number" class="form-label">Phone number</label>

          <input
            type="tel"
            class="form-control"
            name="phone_number"
            id="phone_number"
            placeholder=" 123-456-7890"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            required
            title="correct format: 123-456-7890"
          />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>

          <input
            type="password"
            class="form-control"
            name="password"
            minlength="8"
            maxlength="16"
            id="password"
            placeholder=" between 8 - 16 characters"
            title="password length should be between 8 and 16"
            required
          />
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col">
              <label class="form-label" for="gender">Gender</label>

              <select name="gender" id="gender" required>
                <option value="">--Select gender--</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="col">
              <label for="dob" class="form-label">Date of Birth</label>

              <input
                type="date"
                id="dob"
                name="dob"
                value="2022-10-14"
                max="2004-01-01"
                class="form-control"
                title="You must be 18 years or above"
                required
              />
            </div>
            <div class="col">
              <label for="color" class="form-label">Favorite color</label>

              <input class="form-control" type="color" id="color" />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">
            <input type="checkbox" /> I accept the
            <a href="#">Terms of Use</a> &amp;
            <a href="#">Privacy Policy</a>
          </label>
        </div>
        <div class="form-group form-btn">
          <button type="submit" class="btn">Register Now</button>
        </div>
      </form>
      <p class="hint-text">
        Already have an account?
        <a href="./login.html">Sign in</a>.
      </p>
    </main>
  </body>
</html>
